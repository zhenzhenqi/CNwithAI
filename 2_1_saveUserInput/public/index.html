<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #messageInput {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>

<body>

    <img src="/images/idle.gif" alt="idle GIF">

    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message..." required>
        <br>
        <button type="submit">Save to File</button>
    </form>

    <div id="status"></div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('messageInput').value;
            const statusEl = document.getElementById('status');

            try {
                const response = await fetch('/save-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (response.ok) {
                    statusEl.textContent = 'Message saved to usermessages.json!';
                    statusEl.style.color = 'green';
                    document.getElementById('messageInput').value = '';
                } else {
                    const error = await response.json();
                    statusEl.textContent = `Error: ${error.error}`;
                    statusEl.style.color = 'red';
                }
            } catch (err) {
                statusEl.textContent = 'Network error';
                statusEl.style.color = 'red';
                console.error(err);
            }
        });
    </script>
</body>

</html>
